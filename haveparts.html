    <script>
        $(document).ready(function() {
            function applyAutocomplete() {
                $(".autocomplete").autocomplete({
                    source: availableComponents
                });
            }

            function saveFormData() {
                $("#components-form select, #components-form input[type='text']").each(function() {
                    var id = $(this).attr('id') || $(this).attr('name');
                    document.cookie = id + "=" + encodeURIComponent($(this).val()) + "; path=/";
                });
            }

            function loadFormData() {
                $("#components-form select, #components-form input[type='text']").each(function() {
                    var id = $(this).attr('id') || $(this).attr('name');
                    var value = getCookie(id);
                    if (value) {
                        $(this).val(decodeURIComponent(value));
                    }
                });
            }

            function getCookie(name) {
                var nameEQ = name + "=";
                var ca = document.cookie.split(';');
                for (var i = 0; i < ca.length; i++) {
                    var c = ca[i];
                    while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                    if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
                }
                return null;
            }

            // Load form data on page load
            loadFormData();

            // Save form data when form fields change
            $("#components-form select, #components-form input[type='text']").on('change', function() {
                saveFormData();
            });

            // Add new input fields with dynamic buttons
            $(document).on('click', '.add-input', function() {
                var parentDiv = $(this).closest('.input-group');
                var newInputGroup = parentDiv.clone();

                // Replace the add button in the previous group with a remove button
                parentDiv.find('.add-input').replaceWith('<button type="button" class="remove-input">-</button>');

                // Insert new input group after the current one
                newInputGroup.insertAfter(parentDiv);

                // Clear the values in the cloned group and apply autocomplete
                newInputGroup.find('select').val('');
                newInputGroup.find('.remove-input').after('<button type="button" class="add-input">+</button>');
                newInputGroup.find('.remove-input').remove();

                applyAutocomplete();
            });

            // Remove input fields
            $(document).on('click', '.remove-input', function() {
                $(this).closest('.input-group').remove();
            });
        });
    </script>
