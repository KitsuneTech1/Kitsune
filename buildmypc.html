    <style>
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #000000;
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            overflow: hidden;
        }
        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }
        h1 {
            color: rgb(82, 182, 255);
            font-weight: 600;
            margin: 10px 0;
        }
        .logo {
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            gap: 20px; /* Space between buttons */
            margin-top: 20px;
        }
        .button {
            background-color: rgb(82, 182, 255);
            color: #ffffff;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            border-radius: 50px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #5ac0e6;
        }
        footer {
            width: 100%;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 14px;
            background-color: rgba(0, 0, 0, 0.5); /* Transparent background */
            position: absolute;
            bottom: 0;
        }
        footer a {
            color: #52b6ff;
            text-decoration: none;
            margin: 0 10px;
        }
        footer a:hover {
            text-decoration: underline;
        }
        .back-button {
    position: absolute;
    top: 20px;
    left: 20px;
    background-color: rgb(82, 182, 255);
    color: #ffffff;
    padding: 10px 20px;
    font-size: 16px;
    font-weight: 600;
    text-decoration: none;
    border-radius: 50px;
    transition: background-color 0.3s ease;
}

.back-button:hover {
    background-color: #5ac0e6;
}

.logo {
    margin-bottom: 20px;
    text-align: center;
}

.logo img {
    max-width: 150px; /* Adjust this size to fit your logo */

</head>
<body>
    <div id="particles-js"></div>

        <div class="button-container">

    <!-- Particles.js Script -->
    <script>
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 50,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 1,
                        "color": "#000000"
                    }
                },
                "color": {
                    "value": "#52b6ff"
                },
                "opacity": {
                    "value": 0.5,
                    "random": false
                },
                "size": {
                    "value": 5,
                    "random": false
                },
                "move": {
                    "enable": true,
                    "speed": 3,
                    "direction": "none",
                    "random": true
                }
            },
            "interactivity": {
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    }
                }
            }
        });
    </script>
</body>
